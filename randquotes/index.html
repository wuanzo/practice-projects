<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="mx-auto text-center font-mono">
        <h1 class="text-4xl font-bold my-8">random_quote generator</h1>
        <button onclick="getQuote()"
         class="text-xl rounded-xl text-white px-3 py-2
                bg-gradient-to-r from-orange-500 to-red-500
                hover:bg-gradient-to-l hover:scale-110 active:scale-100 transition ease-in-out duration-300">
            click me
        </button>


        <div id="quote-container" 
            class="mx-auto w-[80%] h-100
            bg-white border-2 my-8">
            <h2 id="quote"
            class="text-2xl italic p-8 my-8" >
            <span class="text-gray-500 animate-pulse">waiting for click...</span>
            </h2>
            <p id="author"
            class="text-right mr-4">
            </p>
        </div>


        <script src="index.js"></script>
    </body>
</html>
