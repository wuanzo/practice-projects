<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/special.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <style>
        .font-suse{
            font-family: 'SUSE', sans-serif;
        }
    </style>
</head>


<body class="font-suse mx-auto flex flex-col gap-[2rem] relative mt-8">
    
    <!-- just whatever -->
    <div class="text-center my-8" id="theHeader">
              
        <span id="title" class="text-6xl text-red-500 relative">

            <div class="absolute -right-3 -top-3">
                <label class="swap swap-rotate">
                    <!-- this hidden checkbox controls the state -->
                    <input type="checkbox" class="theme-controller" value="dark"/>
                    
                    <!-- sun icon -->
                    <svg
                        class="swap-off h-8 w-8 fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                    </svg>
                    
                    <!-- moon icon -->
                    <svg
                        class="swap-on h-8 w-8 fill-current"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                    </svg>
                    </label>
            </div>

            er_Type
        </span>
        

        <p class="my-2">the best place to waste time thinking you're doing something cool or significant</p>

    </div>

    <!-- inputfield -->
    <input type="text" class="bg-white" id="inputField">

    <!-- wrapper -->
    <div id="wrapper" class="rounded-2xl mx-auto px-6 pt-4">
        <!-- textbox -->
        <div class"">

            <div class="overflow-auto max-h-[400px] flex flex-shrink-1">
                <p class="" id="text"></p>
            </div>

        </div>

        <div class="divider m-0 my-2"></div>

        <!-- stats -->
        <div class="flex justify-between items-center pb-4">

            <div class="">
                <p><span class="statsText">Timer: </span><span id="timerTag" class="statsNum">60</span> s</p>
                
            </div>
            <div class="divider divider-horizontal h-4 m-0 self-center"></div>
            <div class="">
                <p><span class="statsText">Mistakes: </span><span id="mistakeTag" class="statsNum">0</span></p>
            </div>
            <div class="divider divider-horizontal h-4 m-0 self-center"></div>
            <div class="">
                <p><span class="statsText">WPM: </span><span id="wpmTag" class="statsNum">0</span></p>
            </div>
            <div class="divider divider-horizontal h-4 m-0 self-center"></div>
            <div class="">
                <p><span class="statsText">ACC: </span> <span id="accTag" class="statsNum">0</span></p>
            </div>
            <div class="divider divider-horizontal h-4 m-0 self-center"></div>

            <button class="btn-warning btn text-base" id="tryAgain">Try Again</button>
            
        </div>

    </div>

    <!-- footer -->
    <footer class="flex flex-col items-end text-xs">
        <p>made by @<a target="_blank" class="creditLinks" href="https://github.com/wuanzo">wuanzo</a></p>

        <p>inspiration from @<a target="_blank" class="creditLinks" href="https://www.youtube.com/@CodingNepal">CodingNepal</a></p>
    </footer>

    <!-- <p class="flex justify-center mt-12">❤ Thanks for stopping by ❤</p> -->


    <script src="words.js"></script>
    <script src="erType.js"></script>
    <script src="themeController.js"></script>
</body>
</html>
